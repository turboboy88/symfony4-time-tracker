parameters:

services:
    _defaults:
        autowire: true
        autoconfigure: true
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'
            - '../src/Tests/'

    App\Controller\:
        resource: '../src/Controller/'
        tags: ['controller.service_arguments']

    JMS\Serializer\Serializer: '@jms_serializer'
    jms_serializer:
        class: JMS\Serializer\Serializer

    admin.task:
        class: App\Admin\TaskAdmin
        arguments: [ ~, App\Entity\Task, ~ ]
        tags:
            - { name: sonata.admin, manager_type: orm, label: Tasks }